<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Turkish Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Turkish Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the Turkish poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        and here
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Sali459">Saadia Ali</a> and is open-sourced on
      <a href="https://github.com/Sali459/poem-generator" target="_blank">
        Github</a
      >
      and is hosted on
      <a href="https://ai-turkish-poem-generator.netlify.app/">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
